Title = Amaran Sekuriti
MixedContentMessage = Anda telah memohon laman tersulit yang mengandungi sebahagian maklumat tersulit. Maklumat yang anda lihat atau masukkan pada laman ini boleh dibaca secara mudah oleh pihak ketiga.
LeaveSecureMessage = Anda akan meninggalkan laman tersulit. Maklumat yang anda hantar atau terima daripada sekarang boleh dibaca dengan bentuk oleh pihak ketiga.
EnterSecureMessage = Anda telah memohon laman tersulit. Laman web ini memperkenalkan dirinya dengan betul, dan maklumat yang anda lihat dan masukkan pada laman ini boleh dibaca dengan mudha oleh pihak ketiga.
WeakSecureMessage = Anda telah memohon laman yang menggunakan penyulitan gred-rendah. Laman web memperkenalkan dirinya secara salah, tetapi maklumat yang anda lihat atau masukkan pada laman ini boleh dibaca oleh pihak ketiga:
PostToInsecureFromSecureMessage = Walaupun laman ini disulitkan, maklumat yang anda telah masukkan akan dihantar melalui sambungan tidak disulitkan dan akan dapat dibaca dengan mudah oleh pihak ketiga.##Adakah anda pasti yang anda akan menyambung penghantaran maklumat ini?##
PostToInsecureFromInsecureMessage = Maklumat yang anda masukkan akan dihantar melalui sambungan tidak tersulit dan akan dengan mudah dibaca oleh pihak ketiga.##Adakah anda pasti untuk terus menghantar maklumat ini?##
MixedContentShowAgain = Waspadakan saya apabila saya melihat laman tersulit yang mengandungi sedikit maklumat tidak disulitkan.
LeaveSecureShowAgain = Waspadakan saya apabila saya meninggalkan laman tersulit untuk yang tidak disulitkan.
EnterSecureShowAgain = Waspadakan saya apabila saya melihat laman tersulit.
WeakSecureShowAgain = Waspadakan saya apabila saya melihat laman yang menggunakan penyulitan gred-rendah.
PostToInsecureFromInsecureShowAgain = Waspadakan saya apabila saya menghantar maklumat yang tidak disulitkan.
SecurityButtonTooltipText = Papar maklumat sekuriti perihal laman semasa
SecurityButtonMixedContentTooltipText = Amaran: Mengandungi kandungan yang tidak disahkan
Continue = Sambung
